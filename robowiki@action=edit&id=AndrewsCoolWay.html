<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">A way to deal with VisitCountStats with both some data decay and some BinSmoothing. Introduced by Andrew (aka [[Frakir]]). Here&#39;s a typical implementation:
&lt;pre&gt;
    void registerVisitsAndrewsCoolWay(double[] buffer, int index) {
	for (int i = 1; i &lt; FACTORS; i++) {
	    buffer[i] *= 0.98;
	}
	buffer[index] += 0.01;
	if (index + 1 &lt; FACTORS) {
	    buffer[index + 1] += 0.006;
	}
	if (index - 1 &gt; 0) {
	    buffer[index - 1] += 0.006;
	}
    }
&lt;/pre&gt;
(from CassiusClay&#39;s gun)
