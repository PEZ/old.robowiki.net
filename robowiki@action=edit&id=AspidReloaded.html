<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">This is just [[Aspid]] reloaded with a new StatisticalTargeting gun. 

Release 0.5 (Nov 2003) is just a first try, trained only with a few rounds against close competitors, to see how it behaves in &quot;real life&quot;.

Release 0.5.2 (Nov 2003). Just found a bug in the movement and corrected it.

Release 0.6 (Feb 2004). Discontinued the StatisticalTargeting gun and replaced it by a long-wave pattern matcher.

==== How does it [[Movement|move]]? ====

Uses the same movement as [[Aspid]].

==== How does it fire? ====

It uses a SymbolicStatisticalTargeting gun. It is just an StatisticalTargeting gun, but it borrows the &quot;symbolic&quot; concept from pattern-matchers to have the flexibility to easily segment the enemy data in whatever fashion I want. It will give me the ability, in the future, to segment different enemies using different strategies. 

In fact, this gun is (will be) a combination of BestPSpace, SymbolicPatternMatching and StatisticalTargeting.

From v0.6 it doesn&#39;t uses an StatisticalTargeting gun anymore. I just found out that statistical targeting is really boring and returned to PatternMatching. It uses a quite experimental multiple-choice one that tries to lock into the long term movement pattern, not in the short term ones. 

==== How does it [[DodgingBullets|dodge bullets]]? ====

No dodging at all.

==== How does the [[Melee|melee]] strategy differ from [[OneOnOne|one-on-one]]  strategy? ====

Aspid is a OneOnOne bot. It hasn`t melee strategy.

==== Where did you get the name? ====

Just from Aspid and the movie - now it is a bit outdated :-(.

==== Can I use your code? ====

I&#39;m not releasing the code, but I have no problem to share the ideas, so just ask.

==== What&#39;s next for your robot? ====

Improve gun and movement, and make it a mini (if possible).

==== What other robot(s) is it based on? ====

Aspid, NanoLauLectrik and LauLectrik.
