<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">This method won&#39;t work invariably, it depends on the nature of your movement already.  In my development of SandboxFlattener movement, though, the robot is constantly faced with the decision to move closer to his opponenet, move further away, or stay at roughly the same distance.  One thing I did to avoid getting cornered (nemesis to any attempt at curve-flattening) was to always go toward my enemy if the corner was within about 200 of me and was closer to me than the opponent (if the opponent is in the corner, no reason to go toward him to get away from the corner :-p).  If your movement is based on lateral movement to your enemy, you may attempt a similar approach. -- [[Kawigi]]

Check out RandomMovementBot for some code that is pretty good at avoiding corners. -- [[PEZ]]
