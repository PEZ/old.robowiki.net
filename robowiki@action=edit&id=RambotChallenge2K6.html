Welcome to the RambotChallenge2K6. It&#39;s an attempt at measuring ramming performance. The rules are simple.

* The Challenger must be a bot with ramming as main strategy.
* The Challenger is free to fire at will
* There are 4 Referencebots, all real versions none of which is crippled.
** CassiusClay 1.9.9.96bd - WaveSurfer, GuessFactorTargeting
** DoctorBob 1.42 - Oscillator, sortof linear targeting
** HawkOnFire 0.1 - MinimumRiskMovement, HeadOnTargeting
** RaikoMicro 1.44 - Random orbital movement, GuessFactorTargeting
* The Challenger meet each reference bot in battle over 500 rounds.
* The Challenger&#39;s score against each reference bot is calculated like &quot;challenger score / (challenger score + referencebot score)&quot;
** Average the scores against each reference bot to get the total score.
** Next to that the bulletdamage and ramdamage of the challenger are noted

Note that at least 15% of the damage must come from ramming, otherwise the bot is not qualified as rambot.

Please post your bots&#39; results on the /Results page. RoboLeague can ease running this challenge.

The Referencebots and an RoboLeague xml file can be obtained here: http://home.versatel.nl/gheijenk/robocode/things/RC_Reference.zip 

Results chatting is best carried out on the /ResultsChat page.

If you&#39;re curious about how we arrived at this bot set and the rules, check out the [[/PreChat]] page for the discussion.

----
Would you guys consider adding an AntiGravity Bot to the list of references? I&#39;m just curious wether they&#39;d be pinned against the wall or escape the Rammers :-) -- [[Dummy]]

Anti-gravity works well against some, but others (notably GrubbmThree) will corall their opponent into a corner and pin them there.  The best combination I came up with (given the tools I&#39;d already created) was tangental oscillation (e.g. SnippetBot) with low anti-gravity fields from walls and the opponent&#39;s robot.  The &#39;tango&#39; movement throws off targeting and also gives rammers the slip (often) even when already collided with. -- [[Martin Alan Pedersen|Martin]]
