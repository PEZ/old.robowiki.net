<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">RoboRumble@home features two kinds of rankings.
# The traditional ranking system uses a modified ELO rating to rate the bots, and then builds the ranking based on these ratings. It is based primarily in the score difference between opponents, so the greater score differences a bot gets, the higher it goes in the rankings. For a more detailed description of the system (but the final one is not exactly the described there) take a look into &lt;s&gt;http://www.aqre94.dsl.pipex.com/robocode/rating.shtml&lt;/s&gt; http://web.archive.org/http://www.aqre94.dsl.pipex.com/robocode/rating.shtml
# The /PremierLeague works just like a soccer league: A bot gets 2 points for each win, 1 point for each tie (it ties when percentage is exactly 50%). It is a &quot;winner takes all&quot; ranking, because once a bot wins, it doesn&#39;t matter the advantage it got on the enemy.

==== Current on-line rankings ====

* OneOnOne competition dynamic rankings (800x600 field, 35 rounds).
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=roborumble General] - [http://rumble.fervir.com/rumble/PremierLeague?game=roborumble PL]
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=minirumble MiniBot] - [http://rumble.fervir.com/rumble/PremierLeague?game=minirumble PL]
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=microrumble MicroBot] - [http://rumble.fervir.com/rumble/PremierLeague?game=microrumble PL]
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=nanorumble NanoBot] - [http://rumble.fervir.com/rumble/PremierLeague?game=nanorumble PL]

* [[Teams]] competition dynamic rankings (2 teams, 5 bots per team, 1200x1200 field, 10 rounds).
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=teamrumble Teams] - [http://rumble.fervir.com/rumble/PremierLeague?game=teamrumble PL]

* [[Melee]] competition dynamic rankings (10 bots, 1000x1000 field, 35 rounds).
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=meleerumble General]
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=minimeleerumble MiniBot]
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=micromeleerumble MicroBot]
** [http://rumble.fervir.com/rumble/Rankings?version=1&amp;game=nanomeleerumble NanoBot]

==== Parallel rankings due to some problems on the current server: ====
* [http://darkcanuck.net/rumble Darkcanuck&#39;s server]
If you want your client to feed this alternative server, you&#39;d want to point your client at [http://darkcanuck.net/rumble/ this URL] (See [http://testwiki.roborumble.org/w/index.php?title=Darkcanuck/RRServer here] for more information).
