<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">A component of the MovementChallenge2K6:

The AntiPatternMatcherChallenge2K6 gives you a way to measure your bot&#39;s ability to avoid getting hit by a PatternMatcher gun, a gun that is very good against predictable movement patterns.

== Howto ==
* Get the reference bot here: https://home.versatel.nl/gheijenk/robocode/MC-files/cjm.Che_1.2MC.jar
* The Challenger is not allowed to fire any bullets.
* The Challenger meets the reference bot in battle over 500 rounds.
* Arena size 800 x 600
* Everything else set to Robocode defaults
* The Challenger&#39;s score is calculated like &quot;100 - (reference bot&#39;s bullet damage / 500)&quot;

----

You can use the MovementChallenge calculator for the calculations. Just upload the Roboleage results file to it: https://robowiki.net/cgi-bin/MCCalc
