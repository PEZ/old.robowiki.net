* The Challenger is not allowed to fire any bullets.
* There are 3 subchallenges, each against different types of targeting.

** AntiPatternMatcherChallenge2K6
** CurveFlatteningChallenge2K6
* Average the scores of each subchallenge to get the total score.

Please post your bots&#39; results on the /Results page.
