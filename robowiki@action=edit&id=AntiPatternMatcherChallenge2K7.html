<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">In keeping with the MC2K7, I thought it would be useful to have an APMC where both bots fire and move. However, Raiko&#39;s gun is much stronger against Waylander&#39;s movement than Waylander&#39;s own gun, and I feel that this masks the actual results. So, you are now given a PatternMatching gun, and you have to make your movement harder to hit for [[Waylander]] than true RandomMovement.

Put [[/WaylanderGun]] in your bot, and run 20+ seasons of 35 rounds against [[Waylander]] 0.3.2. Score is calculated as your percent of total score, ie. challenger_score/(challenger_score + waylander_score)*100. 

The only other restriction is that you can&#39;t use Waylander&#39;s gun in your movement, LifelongObsession style.
