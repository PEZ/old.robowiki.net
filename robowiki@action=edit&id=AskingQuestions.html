<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">Ask questions any way you think works. But consider this scheme, which has worked on many wikis:
# Find the appropriate context for your question, (i. e. what other page(s) should contain links to the issue?)
# Write your question and use what Ward Cunningham (the creator of the first wiki script) calls a [http://c2.com/cgi/wiki?PromptingStatement PromptingStatement]. That is put the PageLink inside your question. Anyone who wants to give feedback can then edit that page.
Don&#39;t make the first step too sweaty. If you don&#39;t find the appropriate context within a few seconds, just use the [[Robo_Home|front page]]. Someone else will move (or copy) it to the right place if, indeed, there is one. Also consider creating the context if you think it&#39;s missing.

Ward Cunningham has more tips on his [http://c2.com/cgi/wiki?TipsFromWardCunningham TipsFromWardCunningham page]. Especially the &#39;&#39;Links not Questions&#39;&#39; section on the initative of Kent Beck is good reading I think. Someone suggest filling in something on the new page because that makes it show up on the Recent Changes pages as well.
