<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">== Targeting ==

&#39;&#39;&#39;Quick&#39;&#39;&#39; (not to say unuseful)
Targeting techniques that utilize information gained from only a few scans of information
* FastTargeting
** HeadOnTargeting
** LinearTargeting
** CircularTargeting
** RandomTargeting
* More involved
** [[Mean Targeting]]
** [[Head Fake Targeting]]

&#39;&#39;&#39;Statistic Based&#39;&#39;&#39;
Targeting techniques that utilize a build up of statistics (usually firing angle)
* StatisticalTargeting
** BestPSpace
** LaserTargeting
** AngularTargeting
** [[AngularTargeting/Factored]]
** AveragedBearingOffsetTargeting
** GuessFactorTargeting

&#39;&#39;&#39;Log Based&#39;&#39;&#39;
Targeting techniques that utilize the examination of detailed enemy records
* LogTargeting
** PatternMatching
** HistoricalVelocityRecal
** [[DisplacementTargeting]]
** AreaTargeting (aka MinimumRiskTargeting)

&#39;&#39;&#39;Heuristics Based&#39;&#39;&#39;
Targeting techniques based on heuristical algorithms
** NeuralTargeting
** GeneticTargeting
** FuzzyLogicTargeting

&#39;&#39;&#39;Hybrid methods&#39;&#39;&#39;
Targeting techniques that try to combine the best of Log and Statistical targeting
* SymbolicDynamicSegmentation
* ZoomTargeting
* SplitTargeting
* EscapeEnvelope
* GuessFactor2D
* SmartFactorTargeting
* AntiSurferTargeting
