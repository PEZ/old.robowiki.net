<textarea name="text"  rows="20" cols="65" wrap="virtual" style="width:100%">A wiki is a site where &#39;&#39;anyone&#39;&#39; can add or alter &#39;&#39;any&#39;&#39; content. If you don&#39;t find the information you are looking for, add it or add a suggestion that it should be there. Consider following this guide - AskingQuestions.

Play around in the SandBox if you want to experiment with the [http://www.usemod.com/cgi-bin/wiki.pl?TextFormattingRules wiki syntax].
==== Site usage hints ====
If you&#39;re planning on editing wiki content. Then first of all; &#39;&#39;&#39;Make sure you have edited your wiki Preferences.&#39;&#39;&#39; That&#39;s the only way to make sure the wiki knows with what user name to tag the changes. Also, the wiki server is located on the US east coast. Thus it is reporting times in the EST timezone. Just edit your local time offset at the bottom of the Preferences page. (CET is 6 hours offset from EST.)

To alter content on a page, click the &quot;Edit text of this page&quot; at the bottom of the page. To add a page, follow the instuctions on the PageLink page.

Use the &lt;nowiki&gt;&lt;pre&gt;&lt;/pre&gt;&lt;/nowiki&gt; tag to protect code examples from being Wikized. Then you don&#39;t need to start each line with a space either. If you want to type non-code stuff with the same protection use the &quot;nowiki&quot; tag.

Use the Changes link to get to know what&#39;s new. (It also gives an indication on what&#39;s hot).
&quot;All Pages&quot; gives a flattened view of the entire site.

The Search function (at the bottom of every page) is very powerful. Use it.

Please read the RoboWikiHomePage to get at some links pointing to further info about how to UseModWiki.
----
Please don&#39;t think about this site as being [[PEZ]]s. I only give it some few megabytes of harddisk and one or two CPU cycles on my server now and then. It&#39;s your site as much as mine. You can edit any page. Ask questions, answer questions, restructure the content, correct spelling, whatever.
* I&#39;m curious... just how large is this site nowadays? (bet it&#39;s a bit more than some few megabytes :-p) --[[Dummy]]
* Not all that much; The wiki is 137 MB actually. The active pages occupies the most space relative to their content. But that&#39;s pretty much as it should be I think. =) Then there&#39;s the RoboRumble files; 39 MB. But the cruical resource on my poor little server is RAM. I have some more to throw in now waiting, but just haven&#39;t gotten around to do it. Always those bots that ask for my attention. =) -- [[PEZ]] 
&lt;p&gt;
